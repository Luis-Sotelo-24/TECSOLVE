<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      >
    
    <head>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <!-- Fuente Inter de Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/Registro.css">
        
    
</head>
<body>
    <div class="register-container">
        <img src="img/logotechsolvers.jpg" alt="Logo TechSolvers" class="logo img-fluid mx-auto d-block" />
        <h1 class="mb-2">Registrar</h1>
        <p class="subtitle">Regístrate recibe un 30% descuento en tu primera compra en TechSolvers</p>
        <form id="registerForm" novalidate>
            <!-- Campos previos -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Nombre" required />
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="lastname" class="form-control" placeholder="Apellidos" required />
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required />
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" id="dni" class="form-control" placeholder="DNI" required />
            </div>
            <div id="error-dni" class="text-danger small mb-2"></div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" id="direccion" class="form-control" placeholder="Dirección" required />
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required />
            </div>
            <div id="error-telefono" class="text-danger small mb-2"></div>

            <!-- Contraseña -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required />
            </div>
            <div id="error-password" class="text-danger small mb-2"></div>

            <button type="button" class="btn btn-register w-100" id="register">Regístrate</button>
            <p>¿Ya tienes una cuenta? <a href="login" class="link">Iniciar Sesión</a></p>
        </form>
    </div>

    
    <script src="/js/Registro.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    
</body>

</html>
