<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/Login.css">

</head>

<body>

    <div class="login-container">
        <img src="img/logotechsolvers.jpg" alt="Logo TechSolvers" class="logo img-fluid mx-auto d-block">
        <h1 class="mb-2">Inicio de Sesión</h1>
        <p class="subtitle">Inicio de sesión con tu cuenta de TechSolvers</p>
        <form id="loginForm" novalidate>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Correo" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="button" class="btn btn-login w-100 mb-3" id="login">Ingresar</button>
            <p>¿No tienes una cuenta? <a href="registro" class="link">Regístrate</a></p>
        </form>
    </div>

    
    <script src="/js/Login.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    
</body>

</html>
