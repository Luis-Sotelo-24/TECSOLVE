<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - TechSolvers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .registro-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 900px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cabecera-con-imagen {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 10px; /* Reducido de 25px a 10px */
    }

    .cabecera {
      flex: 1.5; /* Antes: 2 */
    }

    .logo {
      width: 160px;
      margin-bottom: 10px; /* Ajuste más compacto */
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #333;
    }

    .descripcion {
      font-size: 14px;
      margin-bottom: 10px; /* Reducido para acercarlo más */
      color: #666;
    }

    .descripcion strong {
      font-weight: bold;
    }

    .imagen-lateral {
      flex: 1.2; /* Antes: 1. Ahora ocupa menos para acercarse más */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .imagen-lateral img {
      max-width: 100%;
      height: auto;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      color: #444;
      font-weight: 500;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-bottom {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .submit-section {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    .btn-regresar {
      width: 150px;
      padding: 12px;
      background-color: #6c757d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-regresar:hover {
      background-color: #545b62;
    }

    .btn-crear {
      width: 150px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-crear:hover {
      background-color: #0056b3;
    }

    .derechos {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="registro-container">

    <!-- Cabecera con imagen -->
    <div class="cabecera-con-imagen">
      <div class="cabecera">
        <img src="imagenes/logotechsolvers.jpg" alt="Logo TechSolvers" class="logo">
        <h2>Registrar</h2>
        <p class="descripcion">
          Regístrate y recibe un 30% de descuento<br>en tu primera compra en <strong>Techsolvers</strong>.
        </p>
      </div>

      <div class="imagen-lateral">
        <img src="imagenes/graficartx.png" alt="Gráfico Techsolvers">
      </div>
    </div>

    <!-- Formulario -->
    <div class="form-grid">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
      </div>

      <div class="form-group">
        <label for="dni">Número DNI:</label>
        <input type="text" id="dni" name="dni" placeholder="Ingrese su número de DNI">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
      </div>

      <div class="form-group">
        <label for="codigo-corporativo">Código Corporativo:</label>
        <input type="text" id="codigo-corporativo" name="codigo-corporativo" placeholder="En caso de no tener dejar en blanco">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Cree una contraseña">
      </div>

      <div class="form-group" style="grid-column: 1;">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita la contraseña">
      </div>
    </div>

    <div class="submit-section">
      <button type="button" class="btn-regresar">Regresar</button>
      <button type="submit" class="btn-crear">Crear cuenta</button>
      <div class="derechos" style="position: absolute; margin-top: 60px; width: 100%; text-align: center;">© Todos los derechos reservados 2025</div>
    </div>

  </div>

</body>
</html>
