<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - TechSolvers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .registro-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 900px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cabecera-con-imagen {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cabecera {
      flex: 1.5;
    }

    .logo {
      width: 160px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #333;
    }

    .descripcion {
      font-size: 14px;
      margin-bottom: 10px;
      color: #666;
    }

    .descripcion strong {
      font-weight: bold;
    }

    .imagen-lateral {
      flex: 1.2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .imagen-lateral img {
      max-width: 100%;
      height: auto;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      color: #444;
      font-weight: 500;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-bottom {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .submit-section {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    .btn-regresar {
      width: 150px;
      padding: 12px;
      background-color: #6c757d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-regresar:hover {
      background-color: #545b62;
    }

    .btn-crear {
      width: 150px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-crear:hover {
      background-color: #0056b3;
    }

    .btn-crear:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .derechos {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    /* Mensajes de error y éxito */
    .mensaje {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }

    .mensaje.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .mensaje.exito {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .mensaje.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    /* Campos con error */
    .form-group input.error {
      border-color: #dc3545;
      background-color: #fff5f5;
    }

    /* Loading spinner */
    .loading {
      display: none;
      margin: 0 auto;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .registro-container {
        width: 95%;
        padding: 20px;
      }

      .cabecera-con-imagen {
        flex-direction: column;
        text-align: center;
      }

      .form-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .submit-section {
        flex-direction: column;
        gap: 10px;
      }

      .btn-regresar, .btn-crear {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="registro-container">

    <!-- Mensaje de estado -->
    <div id="mensaje" class="mensaje"></div>

    <!-- Cabecera con imagen -->
    <div class="cabecera-con-imagen">
      <div class="cabecera">
        <img src="imagenes/logotechsolvers.jpg" alt="Logo TechSolvers" class="logo">
        <h2>Registrar</h2>
        <p class="descripcion">
          Regístrate y recibe un 30% de descuento<br>en tu primera compra en <strong>Techsolvers</strong>.
        </p>
      </div>

      <div class="imagen-lateral">
        <img src="imagenes/graficartx.png" alt="Gráfico Techsolvers">
      </div>
    </div>

    <!-- Formulario -->
    <form id="registroForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellidos:</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos" required>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
        </div>

        <div class="form-group">
          <label for="dni">Número DNI:</label>
          <input type="text" id="dni" name="dni" placeholder="Ingrese su número de DNI" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        </div>

        <div class="form-group">
          <label for="codigo-corporativo">Código Corporativo:</label>
          <input type="text" id="codigo-corporativo" name="codigo-corporativo" placeholder="En caso de no tener dejar en blanco">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Cree una contraseña" required>
        </div>

        <div class="form-group" style="grid-column: 1;">
          <label for="confirm-password">Confirmar Contraseña:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita la contraseña" required>
        </div>
      </div>

      <div class="submit-section">
        <button type="button" class="btn-regresar" onclick="window.location.href='login.html'">Regresar</button>
        <button type="submit" class="btn-crear" id="btnCrear">
          <span id="btnTexto">Crear cuenta</span>
          <div class="loading" id="loading"></div>
        </button>
        <div class="derechos" style="position: absolute; margin-top: 60px; width: 100%; text-align: center;">© Todos los derechos reservados 2025</div>
      </div>
    </form>

  </div>

  <script>
    // Variables globales
    const API_BASE_URL = 'http://localhost:8080/api';
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');
    const btnCrear = document.getElementById('btnCrear');
    const btnTexto = document.getElementById('btnTexto');
    const loading = document.getElementById('loading');

    // Event listener para el formulario
    form.addEventListener('submit', handleRegistro);

    // Función para manejar el registro
    async function handleRegistro(event) {
      event.preventDefault();
      
      // Limpiar mensajes anteriores
      mostrarMensaje('', 'info');
      limpiarErroresCampos();
      
      // Validar formulario
      if (!validarFormulario()) {
        return;
      }
      
      // Mostrar loading
      mostrarLoading(true);
      
      try {
        // Obtener datos del formulario
        const datosRegistro = obtenerDatosFormulario();
        
        // Realizar petición al backend
        const response = await fetch(`${API_BASE_URL}/usuarios/registro`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(datosRegistro)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Registro exitoso
          mostrarMensaje('¡Registro exitoso! Redirigiendo al login...', 'exito');
          
          // Limpiar formulario
          form.reset();
          
          // Redirigir al login después de 2 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
          
        } else {
          // Error en el registro
          mostrarMensaje(data.message || 'Error al registrar usuario', 'error');
          
          // Marcar campos con errores si es necesario
          if (data.errors) {
            marcarCamposConError(data.errors);
          }
        }
        
      } catch (error) {
        console.error('Error en registro:', error);
        mostrarMensaje('Error de conexión. Verifique que el servidor esté funcionando.', 'error');
      } finally {
        mostrarLoading(false);
      }
    }

    // Función para obtener datos del formulario
    function obtenerDatosFormulario() {
      return {
        nombre: document.getElementById('nombre').value.trim(),
        apellido: document.getElementById('apellido').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        direccion: document.getElementById('direccion').value.trim(),
        telefono: document.getElementById('telefono').value.trim(),
        dni: document.getElementById('dni').value.trim(),
        codigoCorporativo: document.getElementById('codigo-corporativo').value.trim() || null,
        rol: 'cliente' // Por defecto todos los registros son clientes
      };
    }

    // Función para validar el formulario
    function validarFormulario() {
      let esValido = true;
      
      // Validar campos requeridos
      const camposRequeridos = ['nombre', 'apellido', 'email', 'password', 'direccion', 'telefono', 'dni'];
      
      camposRequeridos.forEach(campo => {
        const input = document.getElementById(campo);
        if (!input.value.trim()) {
          marcarCampoError(input, `El campo ${campo} es requerido`);
          esValido = false;
        }
      });
      
      // Validar email
      const email = document.getElementById('email');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.value && !emailRegex.test(email.value)) {
        marcarCampoError(email, 'Ingrese un email válido');
        esValido = false;
      }
      
      // Validar contraseñas
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      
      if (password.value.length < 6) {
        marcarCampoError(password, 'La contraseña debe tener al menos 6 caracteres');
        esValido = false;
      }
      
      if (password.value !== confirmPassword.value) {
        marcarCampoError(confirmPassword, 'Las contraseñas no coinciden');
        esValido = false;
      }
      
      // Validar DNI (8 dígitos)
      const dni = document.getElementById('dni');
      const dniRegex = /^\d{8}$/;
      if (dni.value && !dniRegex.test(dni.value)) {
        marcarCampoError(dni, 'El DNI debe tener 8 dígitos');
        esValido = false;
      }
      
      // Validar teléfono (9 dígitos)
      const telefono = document.getElementById('telefono');
      const telefonoRegex = /^\d{9}$/;
      if (telefono.value && !telefonoRegex.test(telefono.value)) {
        marcarCampoError(telefono, 'El teléfono debe tener 9 dígitos');
        esValido = false;
      }
      
      if (!esValido) {
        mostrarMensaje('Por favor, corrija los errores en el formulario', 'error');
      }
      
      return esValido;
    }

    // Función para mostrar mensajes
    function mostrarMensaje(texto, tipo) {
      mensaje.textContent = texto;
      mensaje.className = `mensaje ${tipo}`;
      mensaje.style.display = texto ? 'block' : 'none';
      
      if (texto) {
        // Scroll hacia el mensaje
        mensaje.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // Función para mostrar/ocultar loading
    function mostrarLoading(mostrar) {
      if (mostrar) {
        btnTexto.style.display = 'none';
        loading.style.display = 'block';
        btnCrear.disabled = true;
      } else {
        btnTexto.style.display = 'block';
        loading.style.display = 'none';
        btnCrear.disabled = false;
      }
    }

    // Función para marcar campo con error
    function marcarCampoError(input, mensaje) {
      input.classList.add('error');
      input.title = mensaje;
      
      // Remover error al escribir
      input.addEventListener('input', function() {
        this.classList.remove('error');
        this.title = '';
      }, { once: true });
    }

    // Función para limpiar errores de campos
    function limpiarErroresCampos() {
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.classList.remove('error');
        input.title = '';
      });
    }

    // Función para marcar campos con errores del servidor
    function marcarCamposConError(errores) {
      Object.keys(errores).forEach(campo => {
        const input = document.getElementById(campo);
        if (input) {
          marcarCampoError(input, errores[campo]);
        }
      });
    }

    // Validación en tiempo real para contraseñas
    document.getElementById('confirm-password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.classList.add('error');
        this.title = 'Las contraseñas no coinciden';
      } else {
        this.classList.remove('error');
        this.title = '';
      }
    });

    // Validación en tiempo real para email
    document.getElementById('email').addEventListener('input', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value && !emailRegex.test(this.value)) {
        this.classList.add('error');
        this.title = 'Ingrese un email válido';
      } else {
        this.classList.remove('error');
        this.title = '';
      }
    });

    // Validación en tiempo real para DNI
    document.getElementById('dni').addEventListener('input', function() {
      this.value = this.value.replace(/\D/g, ''); // Solo números
      if (this.value.length > 8) {
        this.value = this.value.slice(0, 8); // Máximo 8 dígitos
      }
    });

    // Validación en tiempo real para teléfono
    document.getElementById('telefono').addEventListener('input', function() {
      this.value = this.value.replace(/\D/g, ''); // Solo números
      if (this.value.length > 9) {
        this.value = this.value.slice(0, 9); // Máximo 9 dígitos
      }
    });
  </script>

</body>
</html>
