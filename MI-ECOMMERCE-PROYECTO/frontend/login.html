<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TechSolvers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f6f6f6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .logo-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 90px;
      height: auto;
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #333;
    }

    .login-container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .register-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-text a {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-container">
      <img src="imagenes/logotechsolvers.jpg" alt="Logo TechSolvers">
    </div>

    <h2>Inicio de Sesión</h2>
    <p>Inicio de sesión con tu cuenta de TechSolvers</p>

    <form>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingrese su correo" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" required />

      <button type="submit">Inicio de Sesión</button>
    </form>

    <div class="register-text">
      ¿No tienes cuenta? <a href="registro-nuevo.html">Regístrate</a>
    </div>
  </div>

  <div class="back-link">
    <a href="index.html">Regresar</a>
  </div>

  <!-- ===== JAVASCRIPT PARA CONECTAR CON BACKEND ===== -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      
      form.addEventListener('submit', async function(e) {
          e.preventDefault(); // Evitar envío normal del formulario
          
          // Obtener datos del formulario
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          try {
              console.log('Intentando login con:', email);
              
              // Hacer petición al backend Spring Boot
              const response = await fetch('http://localhost:8080/api/usuarios/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                      email: email,
                      password: password
                  })
              });
              
              const data = await response.json();
              console.log('Respuesta del servidor:', data);
              
              if (data.success) {
                  // Login exitoso
                  alert('¡Login exitoso! Bienvenido ' + data.usuario.nombre + '\nRol: ' + data.usuario.rol);
                  
                  // Guardar datos del usuario en localStorage
                  localStorage.setItem('usuario', JSON.stringify(data.usuario));
                  
                  // Redirigir según el rol del usuario
                  if (data.usuario.rol === 'admin') {
                      alert('Redirigiendo al dashboard de administrador...');
                      window.location.href = 'index.html';
                  } else if (data.usuario.rol === 'trabajador') {
                      alert('Redirigiendo al dashboard de trabajador...');
                      window.location.href = 'index.html';
                  } else if (data.usuario.rol === 'cliente') {
                      alert('Redirigiendo a la página principal...');
                      window.location.href = 'index.html';
                  } else {
                      // Rol desconocido, ir a página principal
                      window.location.href = 'index.html';
                  }
              } else {
                  // Login fallido
                  alert('Error de login: ' + data.message);
              }
              
          } catch (error) {
              console.error('Error de conexión:', error);
              alert('Error de conexión. Asegúrate de que:\n1. El servidor Spring Boot esté funcionando\n2. Esté corriendo en puerto 8080\n3. Tengas conexión a internet');
          }
      });
  });
  </script>

</body>
</html>
